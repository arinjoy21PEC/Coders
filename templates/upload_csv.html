<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV</title>
  <style>
    body {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
  
      form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    label {
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    <h1>Upload a CSV file</h1>
    <p>
      <label for="csv_file">Choose a CSV file:</label>
      <input type="file" id="csv_file" name="csv_file">
    </p>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
